<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<h1>Teacher list</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Teacher Id</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:each="${teacher.teacherID}">1</td>
            <td th:each="${teacher.teacherName}">a</td>
            <td th:each="${teacher.teacherEmail}">d</td>
        </tr>
    </tbody>
</table>
</body>
</html>
